plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.finance_manager"
    compileSdk = 34 // Ubah ke SDK 34 sesuai rekomendasi

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.finance_manager"
        minSdkVersion 21 // Sesuaikan dengan kebutuhan aplikasi Anda
        targetSdkVersion 34 // Ubah ke SDK 34 untuk kesesuaian dengan plugin
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
